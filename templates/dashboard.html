<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add these new styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-item {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
        }

        .progress-fill {
            height: 10px;
            background: #1f487e;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .heatmap-cell {
            background: #eee;
            height: 30px;
            border-radius: 3px;
        }

        /* Existing styles remain */
    </style>
</head>
<body>
    <!-- Left Navigation Panel remains same -->

    <div class="container">
        <div class="dashboard-header">
            <h1>Personalized Learning Dashboard</h1>
            <div class="user-profile">
                <img src="{{ url_for('static', filename='avatars/' + user_avatar) }}" alt="Avatar" class="avatar">
                <div>
                    <p class="username">Welcome, {{ user_name }}!</p>
                    <div class="badges">
                        <!-- Achievements badges from backend -->
                        {% for badge in achievements %}
                        <span class="badge">{{ badge }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Student Profile Section -->
            <div class="profile-card">
                <h2><i class="fas fa-user"></i> Student Profile</h2>
                <div id="profile-data">
                    <!-- Fetched via AJAX -->
                </div>
            </div>

            <!-- Leaderboard Section -->
            <div class="leaderboard">
                <h2><i class="fas fa-trophy"></i> Class Leaderboard</h2>
                <div id="leaderboard-content">
                    <!-- Fetched via AJAX -->
                </div>
            </div>

            <!-- Progress Tracker -->
            <div class="progress-card">
                <h2><i class="fas fa-tasks"></i> Learning Progress</h2>
                <div class="progress-bars" id="mastery-progress">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Engagement Tracking -->
            <div class="engagement-card">
                <h2><i class="fas fa-clock"></i> Engagement</h2>
                <div id="engagement-heatmap" class="heatmap"></div>
                <div id="time-metrics">
                    <!-- Fetched via AJAX -->
                </div>
            </div>

            <!-- Existing charts remain -->
        </div>

        <!-- Add this new section -->
        <section class="recommendations">
            <h2><i class="fas fa-lightbulb"></i> Personalized Recommendations</h2>
            <div id="recommendations-list"></div>
        </section>
    </div>

    <script>
        // Fetch all dashboard data from Flask backend
        async function fetchDashboardData() {
            try {
                const [profile, progress, leaderboard, engagement] = await Promise.all([
                    fetch('/api/student/profile').then(res => res.json()),
                    fetch('/api/student/progress').then(res => res.json()),
                    fetch('/api/leaderboard').then(res => res.json()),
                    fetch('/api/engagement').then(res => res.json())
                ]);

                populateProfile(profile);
                populateProgress(progress);
                populateLeaderboard(leaderboard);
                populateEngagement(engagement);
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        function populateProfile(data) {
            const profileHtml = `
                <p>Total Mastery: ${data.mastery_total}%</p>
                <p>Completed Topics: ${data.completed_topics.join(', ')}</p>
                <p>Current Streak: ${data.streak_days} days</p>
            `;
            document.getElementById('profile-data').innerHTML = profileHtml;
        }

        function populateProgress(data) {
            const progressHtml = data.topics.map(topic => `
                <div class="progress-item">
                    <p>${topic.name} <span>${topic.progress}%</span></p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${topic.progress}%"></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('mastery-progress').innerHTML = progressHtml;
        }

        function populateLeaderboard(data) {
            const leaderboardHtml = `
                <p>Your Position: ${data.percentile}%</p>
                <ol>
                    ${data.top_students.map((student, index) => `
                        <li>${student.name} - ${student.score}</li>
                    `).join('')}
                </ol>
            `;
            document.getElementById('leaderboard-content').innerHTML = leaderboardHtml;
        }

        function populateEngagement(data) {
            // Generate heatmap
            const heatmapHtml = data.heatmap.map(value => `
                <div class="heatmap-cell" style="background: ${getHeatmapColor(value)}"></div>
            `).join('');
            document.getElementById('engagement-heatmap').innerHTML = heatmapHtml;

            // Time metrics
            document.getElementById('time-metrics').innerHTML = `
                <p>Total Time: ${data.total_time} hours</p>
                <p>Daily Average: ${data.daily_average} mins</p>
            `;
        }

        function getHeatmapColor(value) {
            // Your color logic based on engagement value
            return `hsl(210, 70%, ${100 - (value * 20)}%)`;
        }

        // Initialize dashboard
        window.addEventListener('load', () => {
            fetchDashboardData();
            // Add real-time updates every 60 seconds
            setInterval(fetchDashboardData, 60000);
        });

        // Existing engagement tracking code remains
    </script>
</body>
</html>
