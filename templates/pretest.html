<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMystery Pre-Test Challenge</title>
    <style>
        /* Updated CSS */
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --background: #f0f4f8;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #dfe6e9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: var(--secondary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Improved Option Buttons */
        .options {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }

        .option-btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: white;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: #83f3a6 !important;
            border-color: #2ecc71 !important;
        }

        .option-btn.wrong {
            background: #ff9c9c !important;
            border-color: #e74c3c !important;
        }

        #question {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            font-weight: 600;
        }

        .score {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: bold;
        }

        .results-screen {
            text-align: center;
            padding: 2rem;
        }

        .results-screen h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .restart-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .card {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }

        /* Detailed Report Styles */
        .report-section {
            margin-top: 2rem;
            text-align: left;
        }

        .report-item {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.03);
        }

        .correct-answer {
            border-left: 4px solid #2ecc71;
        }

        .incorrect-answer {
            border-left: 4px solid #e74c3c;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div>Question <span id="current">1</span>/20</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="card">
            <h2 id="question">Loading question...</h2>
            <div class="options" id="options"></div>
        </div>
    </div>

    <script>
        // Add this at the top with other variables
        let userResponses = [];
        let studentMastery = 0; //pretest start with 0 ; posttest get from latest date mastery data
        let startTime = null;
        let endTime = null;

        const questions = [
            { 
                q: "What is 15% of 300?",
                options: ["45", "30", "60", "15"],
                correct: 0,
                difficulty: "easy" // Basic percentage calculation
            },
            { 
                q: "Convert 0.625 to a fraction:",
                options: ["5/8", "3/4", "2/3", "7/10"],
                correct: 0,
                difficulty: "medium" // Requires reducing fractions
            },
            { 
                q: "Find the LCM of 15 and 25:",
                options: ["75", "150", "50", "125"],
                correct: 0,
                difficulty: "medium" // LCM with non-coprime numbers
            },
            { 
                q: "Calculate 3‚Å¥:",
                options: ["81", "64", "27", "12"],
                correct: 0,
                difficulty: "easy" // Basic exponents
            },
            { 
                q: "Which is a prime number?",
                options: ["49", "53", "81", "87"],
                correct: 1,
                difficulty: "medium" // Prime identification
            },
            { 
                q: "Round 7.4983 to 2 decimal places:",
                options: ["7.50", "7.49", "7.48", "7.40"],
                correct: 1,
                difficulty: "easy" // Decimal rounding
            },
            { 
                q: "Solve: 3¬≤ + 4¬≥ - 5¬≤",
                options: ["58", "42", "66", "24"],
                correct: 2,
                difficulty: "hard" // Multiple operations
            },
            { 
                q: "Convert 3¬æ to decimal:",
                options: ["3.25", "3.5", "3.75", "3.8"],
                correct: 2,
                difficulty: "medium" // Mixed numbers conversion
            },
            { 
                q: "What is ‚àö(144) √ó ‚àõ8?",
                options: ["24", "12", "36", "48"],
                correct: 0,
                difficulty: "medium" // Roots combination
            },
            { 
                q: "Find the HCF of 36 and 84:",
                options: ["12", "6", "18", "24"],
                correct: 0,
                difficulty: "medium" // Highest common factor
            },
            { 
                q: "Calculate 5! √∑ 4!",
                options: ["5", "20", "24", "120"],
                correct: 0,
                difficulty: "easy" // Factorial relationship
            },
            { 
                q: "Which is a perfect cube?",
                options: ["64", "100", "125", "216"],
                options: ["64", "100", "125", "216"],
                correct: 3,
                difficulty: "medium" // Cube number identification
            },
            { 
                q: "Simplify: (2¬≥ √ó 3¬≤) √∑ 6",
                options: ["12", "24", "36", "6"],
                correct: 0,
                difficulty: "hard" // Prime factorization
            },
            { 
                q: "Convert 450 minutes to hours:",
                options: ["7.5", "6.5", "7.0", "8.0"],
                correct: 0,
                difficulty: "easy" // Time conversion
            },
            { 
                q: "What is 1/8 as a percentage?",
                options: ["12.5%", "8%", "18%", "25%"],
                correct: 0,
                difficulty: "easy" // Fraction to percentage
            },
            { 
                q: "Next in sequence: 2, 6, 12, 20, ___",
                options: ["30", "24", "36", "42"],
                correct: 0,
                difficulty: "hard" // Pattern recognition (n¬≤ + n)
            },
            { 
                q: "Calculate 25% of ¬æ:",
                options: ["0.1875", "0.25", "0.3", "0.15"],
                correct: 0,
                difficulty: "hard" // Percentage of fraction
            },
            { 
                q: "Which is composite?",
                options: ["17", "29", "39", "41"],
                correct: 2,
                difficulty: "medium" // Composite number ID
            },
            { 
                q: "Solve: 1.25 √ó 0.8",
                options: ["1", "1.0", "0.95", "1.05"],
                correct: 1,
                difficulty: "medium" // Decimal multiplication
            },
            { 
                q: "What is 7¬≥ √∑ 7¬≤ √ó 7‚Å∞?",
                options: ["7", "49", "1", "14"],
                correct: 0,
                difficulty: "hard" // Exponent rules
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('current').textContent = currentQuestion + 1;
        }

        function loadQuestion() {
            //get startTime
            startTime = getCurrentDateTimeForSQL();
            let response_time = null;
            updateProgress();
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = function() {
                    //get endtime
                    endTime = getCurrentDateTimeForSQL();
                    response_time = calculateTimeTaken(startTime,endTime);
                    console.log("Response time : ",response_time);
                    //calculate difference in response_time
                    checkAnswer(index, response_time);
                };

                optionsDiv.appendChild(btn);
            });
        }

        // Modified checkAnswer function
        async function checkAnswer(selectedIndex, response_time) {
            const question = questions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            const difficulty = question.difficulty;
            let correct = 0;
            
            if(isCorrect){
                correct = 1;
            }

            const response_time = response_time;
            console.log("Student Mastery b4 : ",studentMastery);
            studentMastery = await updateMastery(studentMastery, correct, difficulty, response_time);
            console.log("Student Mastery after : ",studentMastery);
            // Store user response
            userResponses.push({
                question: question.q,
                selected: question.options[selectedIndex],
                correct: question.options[question.correct],
                isCorrect: isCorrect
            });

            // Update score if correct
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }

            // Highlight selected button
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, index) => {
                if (index === selectedIndex) {
                    btn.classList.add(isCorrect ? 'correct' : 'wrong');
                }
            });

            // Move to the next question
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1000);
        }

        // Updated showResults function
        function showResults() {
            const correctCount = userResponses.filter(r => r.isCorrect).length;
            const percentage = Math.round((correctCount / questions.length) * 100);

            document.querySelector('.container').innerHTML = `
                <div class="card results-screen">
                    <h2>üìä Test Summary Report</h2>
                    
                    <div class="summary-stats">
                        <div class="stat-box">
                            <div class="stat-value">${studentMastery}</div>
                            <div>Mastery level : Numbers</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${correctCount}/${questions.length}</div>
                            <div>Correct Answers</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${percentage}%</div>
                            <div>Accuracy</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${Math.round(performance.now()/1000)}s</div>
                            <div>Time Spent</div>
                        </div>
                    </div>

                    <h3>Detailed Breakdown:</h3>
                    <div class="report-section">
                        ${userResponses.map((response, index) => `
                            <div class="report-item ${response.isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                                <p><strong>Question ${index + 1}:</strong> ${response.question}</p>
                                <p>Your answer: ${response.selected} ${response.isCorrect ? '‚úÖ' : '‚ùå'}</p>
                                ${!response.isCorrect ? `<p>Correct answer: ${response.correct}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>

                </div>
            `;
        }

        async function updateMastery(state, correct, difficulty, response_time) {
           const data = {
            state,
            correct,
            difficulty,
            responseTime
           };
           console.log(JSON.stringify(data));
           //API to call BKT and get student mastery
            fetch('https://mathmysteryfinal.onrender.com/getStudentMastery', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data from flask', data);
                //access the value obtained
                let fetchedMastery = data.mastery;
                return fetchedMastery;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function getCurrentDateTimeForSQL() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based, so add 1
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
        
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function calculateTimeTaken(startTime, endTime) {
        
            const startDate = new Date(startTime);
            const endDate = new Date(endTime);
        
            // Calculate the difference in milliseconds
            const differenceInMilliseconds = endDate - startDate;
        
            // Convert milliseconds to seconds, minutes, and hours
            const totalSeconds = Math.floor(differenceInMilliseconds / 1000);
            window.totalTimeTaken += totalSeconds;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            let timeTaken = hours + " hours" + minutes + " minutes" + seconds + " seconds"

            return timeTaken;
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
